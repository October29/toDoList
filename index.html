<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800;900&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;1,900&family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/toDoListIcon.svg" type="image/x-icon">
    <title>To do List!</title>
</head>
<body>
    <header>
        <h1 class="appTittle">To do List!</h1>
    </header>
    <main>
        <fieldset id="writingArea">
            <legend>Nueva Tarea</legend>
            <textarea name="toDoContent" id="toDoContent"  rows="3"></textarea>
            <input id="taskButton" type="submit">
        </fieldset>
        <fieldset id="propertiesArea">
            <input class="radioCheckColor blue" id="blue" name="priority" type="radio" value="blue" checked>
            <input class="radioCheckColor green" id="green" name="priority" type="radio" value="green">
            <input class="radioCheckColor yellow" id="yellow" name="priority" type="radio" value="yellow">
            <input class="radioCheckColor orange" id="orange" name="priority" type="radio" value="orange">
            <input class="radioCheckColor red" id="red" name="priority" type="radio" value="red">
            <input id="date" type="date">
            <input id="time" type="time">
        </fieldset>
        <div id="taskContainer"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
